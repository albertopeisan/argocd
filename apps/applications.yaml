apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  project: argocd
  source:
    repoURL: https://github.com/albertopeisan/argocd
    directory:
      recurse: true
    targetRevision: main
    path: apps

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
